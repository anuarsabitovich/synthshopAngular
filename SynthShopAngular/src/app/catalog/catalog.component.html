<div class="catalog">
  <h2>Product Catalog</h2>

  <div *ngIf="isLoading">
    Loading... никогда не вызовется ибо мы используем resolver
  </div>
  <div *ngIf="errorMessage">{{ errorMessage }}</div>

  <div *ngIf="products.length > 0" class="products-container">
    <app-product-card *ngFor="let product of products" [product]="product">
    </app-product-card>
  </div>
</div>
